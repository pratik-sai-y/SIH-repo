<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>class selector</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: black;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    /* SVG node/path styling */
    #game-map {
      position: absolute;
      left: 50px;
      top: 60px;
      z-index: 1;
    }
    #game-map circle {
      fill: white; /* default white color */
      filter: drop-shadow(0 0 12px #ae62fb) drop-shadow(0 0 24px #bb6fff);
      stroke: #fff8;
      stroke-width: 3;
      cursor: pointer;
      transition: r 0.15s, fill 0.2s;
    }
    #game-map circle.active {
      fill: #b175ff; /* purple when clicked */
      r: 32; /* optionally larger radius for highlight */
    }
    #game-map text {
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 17px;
      pointer-events: none;
      fill: #fff;
      text-shadow: 0 1px 4px #ae62fb99;
    }
    #game-map line {
      stroke: #fff8;
      stroke-width: 3;
      filter: drop-shadow(0 0 10px #ad85ff77);
    }


    /* Player container */
    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      z-index: 9999;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: left 0.3s ease, top 0.3s ease;
      left: 105px; /* initial */
      top: 435px;  /* initial */
    }
    #player img {
      width: 100%;
      height: 100%;
      display: block;
    }


    /* Popup styling */
    #circle-popup {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      display: none;
      z-index: 10000;
      font-family: Arial, sans-serif;
      font-size: 14px;
      pointer-events: auto;
      box-shadow: 0 0 10px rgba(175, 175, 255, 0.8);
      white-space: nowrap;
    }
    #circle-popup a {
      color: lightblue;
      text-decoration: underline;
    }

<body>



  <div id="player">

  <!-- Popup with link next to clicked circle -->
  <div id="circle-popup">
    <a href="#" id="popup-link" target="_blank">Go to page</a>
  </div>



  <!-- SVG Map Graph UI -->
  <svg id="game-map" width="1920" height="1080">
    <line x1="800" y1="800" x2="800" y2="700" />    
    <line x1="800" y1="700" x2="800" y2="600" />
    <line x1="800" y1="600" x2="800" y2="500" />
    <line x1="800" y1="500" x2="800" y2="400" />
    <line x1="800" y1="400" x2="800" y2="300" />
    <line x1="800" y1="300" x2="800" y2="200" />
    <line x1="800" y1="200" x2="800" y2="100" />
    <!-- Nodes: only some have popup -->
    <circle cx="800"  cy="800" r="24" onclick="jumpToCircle(event)" data-popup="false" />
    <circle cx="800" cy="700" r="24" onclick="jumpToCircle(event)" data-popup="false"  data-popup-text="Worksheet1 " />
    <circle cx="800" cy="600" r="24" onclick="jumpToCircle(event)" data-popup="false" />
    <circle cx="800" cy="500" r="24" onclick="jumpToCircle(event)" data-popup="false"  data-popup-text="Worksheet2 " />
    <circle cx="800" cy="400" r="24" onclick="jumpToCircle(event)" data-popup="fasle" data-popup-text=" " />
    <circle cx="800" cy="300"  r="24" onclick="jumpToCircle(event)" data-popup="true" data-popup-text=" "/>    
    <circle cx="800" cy="200"  r="24" onclick="jumpToCircle(event)" data-popup="false" />
    <circle cx="800" cy="100"  r="24" onclick="jumpToCircle(event)" data-popup="false" />


  </svg>

  <script>
    function jumpToCircle(e) {
      e.stopPropagation();
      const circle = e.target;
      const svg = document.getElementById('game-map');
      const showPopup = circle.getAttribute('data-popup') === 'true';

      const cx = parseFloat(circle.getAttribute('cx'));
      const cy = parseFloat(circle.getAttribute('cy'));
      const pt = svg.createSVGPoint();
      pt.x = cx;
      pt.y = cy;

      const screenCoords = pt.matrixTransform(svg.getScreenCTM());

      const player = document.getElementById('player');

      // Remove any existing event listener first
      player.removeEventListener('transitionend', onTransitionEnd);

      // Define the transition end handler
      function onTransitionEnd(event) {
        if (event.propertyName === 'left' || event.propertyName === 'top') {
          player.removeEventListener('transitionend', onTransitionEnd);

          if (showPopup) {
            const popupLink = document.getElementById('popup-link');
            // Open the link in a new tab after animation
            window.open(popupLink.href, '_blank');
          }
        }
      }

      // Add the transition end listener only if a popup link should be opened
      if (showPopup) {
        player.addEventListener('transitionend', onTransitionEnd);
      }

      // Trigger the jump animation by updating player position
      player.style.left = screenCoords.x + 'px';
      player.style.top = screenCoords.y + 'px';

      // Manage circle active classes
      document.querySelectorAll('#game-map circle.active').forEach(c => c.classList.remove('active'));
      circle.classList.add('active');

      // Manage popup display and content
      const popup = document.getElementById('circle-popup');

      if (showPopup) {
        popup.style.display = 'block';
        popup.style.left = (screenCoords.x + 25) + 'px';
        popup.style.top = (screenCoords.y - 30) + 'px';

        const popupLink = document.getElementById('popup-link');
        popupLink.textContent = circle.getAttribute('data-popup-text') || 'Worksheet link';
        popupLink.href = 'worksheet' + circle.getAttribute('cy') + '.html';
      } else {
        popup.style.display = 'none';
      }
    }

    // Hide popup and clear active circles when clicking outside
    document.addEventListener('click', (e) => {
      const popup = document.getElementById('circle-popup');
      if (!e.target.closest('#game-map circle') && !e.target.closest('#circle-popup')) {
        popup.style.display = 'none';
        document.querySelectorAll('#game-map circle.active').forEach(c => c.classList.remove('active'));
      }
    });

    // Initialize on page load
    window.onload = () => {
      const firstCircle = document.querySelector('#game-map circle');
      if (firstCircle) jumpToCircle({ target: firstCircle, stopPropagation: () => {} });
    };
  </script>
</body>
