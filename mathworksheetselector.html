<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>math workheet selector</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: black;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    /* SVG node/path styling */
    #game-map {
      position: absolute;
      left: 50px;
      top: 60px;
      z-index: 1;
    }
    #game-map circle {
      fill: white; /* default white color */
      filter: drop-shadow(0 0 12px #ae62fb) drop-shadow(0 0 24px #bb6fff);
      stroke: #fff8;
      stroke-width: 3;
      cursor: pointer;
      transition: r 0.15s, fill 0.2s;
    }
    #game-map circle.active {
      fill: #b175ff; /* purple when clicked */
      r: 32; /* optionally larger radius for highlight */
    }
    #game-map text {
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 17px;
      pointer-events: none;
      fill: #fff;
      text-shadow: 0 1px 4px #ae62fb99;
    }
    #game-map line {
      stroke: #fff8;
      stroke-width: 3;
      filter: drop-shadow(0 0 10px #ad85ff77);
    }

    /* Player container */
    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      z-index: 9999;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: left 0.3s ease, top 0.3s ease;
      left: 105px; /* initial */
      top: 435px;  /* initial */
    }
    #player img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Popup styling */
    #circle-popup {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      display: none;
      z-index: 10000;
      font-family: Arial, sans-serif;
      font-size: 14px;
      pointer-events: auto;
      box-shadow: 0 0 10px rgba(175, 175, 255, 0.8);
      white-space: nowrap;
    }
    #circle-popup a {
      color: lightblue;
      text-decoration: underline;
    }
  </style>
</head>
<body>


  <div id="player">
    <img src="Untitled.webp" alt="player character sprite" />
  </div>


  <!-- Popup with link next to clicked circle -->
  <div id="circle-popup">
    <a href="#" id="popup-link" target="_blank">Go to page</a>
  </div>


  <!-- SVG Map Graph UI -->
  <svg id="game-map" width="540" height="480">
    <line x1="70" y1="390" x2="140" y2="320" />
    <line x1="140" y1="320" x2="220" y2="250" />
    <line x1="220" y1="250" x2="290" y2="180" />
    <line x1="290" y1="180" x2="360" y2="110" />
    <line x1="360" y1="110" x2="430" y2="80" />
    <!-- Nodes: only some have popup -->
    <circle cx="70"  cy="390" r="24" onclick="jumpToCircle(event)" data-popup="false" />
    <circle cx="140" cy="320" r="24" onclick="jumpToCircle(event)" data-popup="true"  data-popup-text="Worksheet1 " />
    <circle cx="220" cy="250" r="24" onclick="jumpToCircle(event)" data-popup="false" />
    <circle cx="290" cy="180" r="24" onclick="jumpToCircle(event)" data-popup="true"  data-popup-text="Worksheet2 " />
    <circle cx="360" cy="110" r="24" onclick="jumpToCircle(event)" data-popup="true"  data-popup-text="Worksheet3" />
    <circle cx="430" cy="80"  r="24" onclick="jumpToCircle(event)" data-popup="false" />
  </svg>


  <script>
    function jumpToCircle(e) {
      e.stopPropagation();
      const circle = e.target;
      const svg = document.getElementById('game-map');
      const showPopup = circle.getAttribute('data-popup') === 'true';

      const cx = parseFloat(circle.getAttribute('cx'));
      const cy = parseFloat(circle.getAttribute('cy'));
      const pt = svg.createSVGPoint();
      pt.x = cx;
      pt.y = cy;

      const screenCoords = pt.matrixTransform(svg.getScreenCTM());

      const player = document.getElementById('player');
      player.style.left = screenCoords.x + 'px';
      player.style.top = screenCoords.y + 'px';

      document.querySelectorAll('#game-map circle.active').forEach(c => c.classList.remove('active'));
      circle.classList.add('active');

      const popup = document.getElementById('circle-popup');

      if (showPopup) {
        popup.style.display = 'block';
        popup.style.left = (screenCoords.x + 25) + 'px';
        popup.style.top = (screenCoords.y - 30) + 'px';

        const popupLink = document.getElementById('popup-link');
        // Use the individual popup text or fallback text
        popupLink.textContent = circle.getAttribute('data-popup-text') || 'Worksheet link';
        // Example URL, you can customize or add separate data attribute for href if needed
        popupLink.href = 'worksheet' + circle.getAttribute('cx') + '.html';
      } else {
        popup.style.display = 'none';
      }
    }

    document.addEventListener('click', (e) => {
      const popup = document.getElementById('circle-popup');
      if (!e.target.closest('#game-map circle') && !e.target.closest('#circle-popup')) {
        popup.style.display = 'none';
        document.querySelectorAll('#game-map circle.active').forEach(c => c.classList.remove('active'));
      }
    });

    window.onload = () => {
      const firstCircle = document.querySelector('#game-map circle');
      if (firstCircle) jumpToCircle({ target: firstCircle, stopPropagation: () => {} });
    };
  </script>
</body>
</html>
