<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Profile</title>
<style>
  body{max-width:400px;margin:30px auto;font-family:sans-serif;color:#222;line-height:1.3}
  .top{display:flex;align-items:center;gap:14px;margin-bottom:20px}
  .icon{width:60px;height:60px;background:#777;border-radius:50%}
  .exp{flex:1;height:16px;background:#ddd;border-radius:8px;overflow:hidden;box-shadow:inset 0 0 4px #ccc}
  .fill{width:70%;height:100%;background:#4caf50}
  .cal{display:grid;grid-template-columns:repeat(7,1fr);gap:8px;text-align:center;margin-bottom:20px}
  .ch{grid-column:span 7;font-weight:700;font-size:1.3em;color:#444;margin-bottom:10px}
  .dn{font-weight:600;color:#888;font-size:.9em}
  .dt{padding:10px 0;border-radius:5px;background:#f2f2f2;user-select:none;font-size:1em}
  .empty{}
  .streak{text-align:center;color:#d63c1a;font-weight:700;padding:10px 0;background:#fdecea;border-radius:8px;box-shadow:0 0 5px #f5b19a;margin-bottom:20px}
  .bottom-icon{width:50px;height:50px;background:#555;border-radius:50%;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,.2);margin:0 auto;display:block;user-select:none;}
</style>
</head>
<body>

<div class="top">
  <div> <p1><img src="game icon.png" width="50px"></p1></div>
  <div class="exp"><div class="fill"></div></div>
</div> 
</div>

  <div class="ch">Sep 2025</div>
  <div class="dn">Su</div><div class="dn">Mo</div><div class="dn">Tu</div><div class="dn">We</div><div class="dn">Th</div><div class="dn">Fr</div><div class="dn">Sa</div>
  <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="dt">1</div><div class="dt">2</div>
  <div class="dt">3</div><div class="dt">4</div><div class="dt">5</div><div class="dt">6</div><div class="dt">7</div><div class="dt">8</div><div class="dt">9</div>
  <div class="dt">10</div><div class="dt">11</div><div class="dt">12</div><div class="dt">13</div><div class="dt">14</div><div class="dt">15</div><div class="dt">16</div>
  <div class="dt">17</div><div class="dt">18</div><div class="dt">19</div><div class="dt">20</div><div class="dt">21</div><div class="dt">22</div><div class="dt">23</div>
  <div class="dt">24</div><div class="dt">25</div><div class="dt">26</div><div class="dt">27</div><div class="dt">28</div><div class="dt">29</div><div class="dt">30</div>
</div>

</body>
</html>
