    const months = [ "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December" ];
    function renderCalendar(month, year) {
      calendarDates.innerHTML = '';
      monthYear.textContent = `${months[month]} ${year}`;
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month+1, 0).getDate();
      for (let i = 0; i < firstDay; i++) {
        calendarDates.appendChild(document.createElement('div'));
      }
      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.textContent = i;
        // Highlight today
        if (year === new Date().getFullYear() &&
            month === new Date().getMonth() &&
            i === new Date().getDate()) {
          day.classList.add('today');
        }
        day.onclick = function() {
          document.querySelectorAll('.calendar-dates .selected').forEach(e=>e.classList.remove('selected'));
          day.classList.add('selected');
        };
        calendarDates.appendChild(day);
      }
    }
    renderCalendar(currentMonth, currentYear);
    prevMonthBtn.onclick = ()=>{ if(currentMonth>0){currentMonth--; renderCalendar(currentMonth, currentYear);} }
    nextMonthBtn.onclick = ()=>{ if(currentMonth<11){currentMonth++; renderCalendar(currentMonth, currentYear);} }

      if (lastDate === yesterday) streak++;
