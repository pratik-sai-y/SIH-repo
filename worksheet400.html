<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUIZ BOSS</title>
<style>
  /* Reset & base */
  body, html {
    margin: 0;
    padding: 0;
    background: #F9EAFB;
    font-family: 'Courier New', Courier, monospace;
    color: black;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
  }
  /* Container simulating game screen */
  .screen {
    width: 900px;
    height: 700px; /* increased to allow vertical spacing */
    background: #F9EAFB;
    border: 12px solid black;
    box-sizing: border-box;
    position: relative;
  }
  /* Top-left opponent info box */
  .opponent-info {
    position: absolute;
    top: 20px;
    left: 35px;
    width: 250px;
    background: #F9EAFB;
    border: 3px solid black;
    border-radius: 5px;
    padding: 4px 8px 6px 8px;
    font-size: 20px;
    line-height: 1.2;
    user-select: none;
  }
  .opponent-name {
    font-weight: bold;
    letter-spacing: 1.5px;
  }
  .opponent-level {
    float: right;
    font-weight: bold;
    font-size: 18px;
  }
  /* HP bar container */
  .hp-bar {
    margin-top: 8px;
    width: 120px;
    height: 10px;
    border: 2px solid black;
    background: white;
    border-radius: 3px;
    position: relative;
    overflow: hidden;
  }
  /* HP fill bar (yellow for opponent) */
  .hp-fill-yellow {
    height: 100%;
    width: 60%; /* approximate health */
    background: linear-gradient(to right, #C9A51C, #E6CF4B);
  }
  .hp-label {
    position: absolute;
    left: -42px;
    top: -2px;
    font-weight: bold;
    font-size: 16px;
  }


  /* Player info box bottom right */
  .player-info {
    position: absolute;
    bottom: 300px; /* moved further up to avoid overlap with question box */
    right: 18px;
    width: 280px;
    background: #F9EAFB;
    border: 3px solid black;
    border-radius: 5px;
    padding: 6px 10px;
    user-select: none;
  }
  .player-name {
    font-weight: bold;
    font-size: 22px;
    letter-spacing: 1.5px;
  }
  .player-level {
    float: right;
    font-weight: bold;
    font-size: 18px;
  }
  /* Player HP bar container */
  .hp-bar-green {
    margin-top: 8px;
    width: 120px;
    height: 10px;
    border: 2px solid black;
    background: white;
    border-radius: 3px;
    position: relative;
    overflow: hidden;
  }
  /* HP fill bar (green for player) */
  .hp-fill-green {
    height: 100%;
    width: 79%; /* approx 15/19 */
    background: linear-gradient(to right, #008400, #31b93b);
  }
  .hp-label-player {
    position: absolute;
    left: -42px;
    top: -2px;
    font-weight: bold;
    font-size: 16px;
  }

  /* Removed player HP number: hide hp-text */
  .hp-text {
    display: none;
  }

  /* Question box above battle menu */
  .question-box {
    position: absolute;
    bottom: 190px;
    left: 16px;
    width: 560px;
    background: white;
    border: 3px solid black;
    border-radius: 6px;
    box-sizing: border-box;
    padding: 12px 14px;
    font-size: 20px;
    letter-spacing: 2px;
    color: black;
    user-select: none;
    font-weight: bold;
    min-height: 60px;
    display: flex;
    align-items: center;
  }

  /* Battle menu box bottom left */
  .battle-menu {
    position: absolute;
    bottom: 16px;
    left: 16px;
    width: 560px;
    height: 140px;
    background: white;
    border: 3px solid black;
    border-radius: 6px;
    box-sizing: border-box;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .menu-row {
    display: flex;
    justify-content: space-between;
    height: 50%;
  }
  .menu-item {
    padding-left: 30px;
    font-size: clamp(10px, 2vw, 16px);
    letter-spacing: 3px;
    position: relative;
    cursor: pointer;
    flex-basis: 48%;
    flex-shrink: 1;
    flex-grow: 1;
    overflow-wrap: break-word;
    white-space: normal;
    display: flex;
    align-items: center;
  }
  /* Arrow pointer */
  .menu-arrow {
    position: absolute;
    left: 6px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
    font-size: clamp(10px, 2vw, 16px);
  }
  /* Hide all arrows by default */
  .menu-arrow {
    display: none;
  }
  /* Show arrow for selected */
  .menu-item.selected .menu-arrow {
    display: block;
  }
  /* Put arrow in front of first item in first row */
  .row-1 .menu-item:first-child.selected .menu-arrow {
    left: 6px;
  }
</style>
</head>
<body>
  <div class="screen" aria-label="Pokémon battle UI with question box and answer options">
    <!-- Opponent info -->
    <div class="opponent-info" role="region" aria-label="Opponent information">
      <span class="opponent-name">COORDINATE KING</span><span class="opponent-level">:L5</span>
      <div class="hp-bar" aria-label="Opponent HP bar">
        <div class="hp-fill-yellow"></div>
        <span class="hp-label">HP:</span>
      </div>
    </div>

    <!-- Player info -->
    <div class="player-info" role="region" aria-label="Player information">
      <span class="player-name">PLAYER</span><span class="player-level">:L5</span>
      <div class="hp-bar-green" aria-label="Player HP bar">
        <div class="hp-fill-green"></div>
        <span class="hp-label-player">HP:</span>
      </div>
      <!-- Player HP number removed -->
      <!-- <div class="hp-text">15 / 19</div> -->
    </div>

    <!-- Question box -->
    <div class="question-box" role="region" aria-label="Question box" tabindex="0">
      What is the distance formula between two points?
    </div>

    <!-- Battle menu -->
    <div class="battle-menu" role="region" aria-label="Battle menu">
      <div class="menu-row row-1">
        <div class="menu-item selected" tabindex="0">
          <span class="menu-arrow">&#9654;</span>
          sqrt((x₂ - x₁)² + (y₂ - y₁)²)
        </div>
        <div class="menu-item" tabindex="0">
          ((x₁ + x₂)/2, (y₁ + y₂)/2)
        </div>
      </div>
      <div class="menu-row row-2">
        <div class="menu-item" tabindex="0">
          (y₂ - y₁) / (x₂ - x₁)
        </div>
        <div class="menu-item" tabindex="0">
          (x - h)² + (y - k)² = r²
        </div>
      </div>
    </div>
  </div>
</body>
</html>
